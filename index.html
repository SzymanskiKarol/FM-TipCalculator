<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <img class="logo" src="images/logo.svg" alt="">
    <div class="container">
      <div class="left-section">
        <div class="first-row">
          <p>Bill</p>
          <img src="images/icon-dollar.svg" alt="" class="icon">
          <input id="bill" type="number" min="0" placeholder="0">
        </div>
        <div class="second-row">
        <p>Select Tip %</p>
        <div class="buttons">
          <button class="btn tip-choose">5%</button>
          <button class="btn tip-choose">10%</button>
          <button class="btn tip-choose">15%</button>
          <button class="btn tip-choose">25%</button>
          <button class="btn tip-choose">50%</button>
          <input class="tip-choose" id="custom" type="number" min="0" value="" placeholder="Custom">
        </div>
      </div>
        <div class="third-row">
          <p>Number of People</p>
          <img src="images/icon-person.svg" alt="" class="icon">
          <input id="people" type="number" value="1" min="1">
        </div>
      </div>
      <div class="right-section">
        <div class="cost-container">
          <div class="tip-box">
            <div class="left">
              <h3>Tip Amount</h3>
              <p class="person">/ person</p>
            </div>
            <h1 id="tip-pp">$0.00</h1>
          </div>
          <div class="total-box">
            <div class="left">
              <h3>Total</h3>
              <p class="person">/ person</p>
            </div>
            <h1 id="total-pp">$0.00</h1>
          </div>
        </div>
        <button onclick="resetAll()" class="reset" disabled>Reset</button>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
